<html>
	<head>
		<title>Species</title>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
			      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
					    crossorigin=""/>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
			    
		<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
			         integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
					       crossorigin=""></script>
		<script src="https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js"></script>

		<link rel="stylesheet" href="static/style.css"/>
		<script src="static/renderMap.js"></script>

	</head>

	<body>

	<div class="row">
		<div class="leftFixed col-md-5">
			<div class="controlForm">
				<div class="mb-3">
					<select name="mode" id="mode">
						<option value="species">Species Search</option>
						<option value="notable">Notable/Rare</option>
						<option value="recent">Recent</option>
					</select>

					<label for="species" class="form-label">Species code</label>
					<input type="text" class="form-control" id="speciesCode" placeholder="hoowar">
				</div>
				<div class="mb-3">
					<button type="submit" class="btn btn-primary" onClick="submitSearch();">Search</button>
				</div>			
			</div>	
			<div id="speciesMap" style="height:500px;"></div>
			</div>
		</div>

			<div id="gallery" class="col-md-7 offset-md-5 row"/>
	</div>
	</body>
</html>
